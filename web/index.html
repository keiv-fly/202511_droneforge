<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Droneforge Web MVP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    // Record page entry as early as possible for load benchmarks.
    window.gameHtmlStart = window.gameHtmlStart || performance.now();
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <div class="start-card">
      <div class="loading-title" id="loading-title">Loading Droneforge</div>
      <div class="loading-status" id="loading-status">Preparing download...</div>
      <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-detail" id="progress-detail">Downloading game files…</div>
      <button type="button" id="start-button" disabled>Start</button>
    </div>
  </div>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <div class="z-level-controls" aria-label="Z level controls">
    <button type="button" id="z-up" class="z-btn" aria-label="Increase level">▲</button>
    <button type="button" id="z-down" class="z-btn" aria-label="Decrease level">▼</button>
  </div>
  <div id="selection-panel" class="selection-panel" aria-live="polite">
    <div id="selection-text" class="selection-text"></div>
    <div id="selection-progress" class="selection-progress" aria-hidden="true">
      <div id="selection-progress-track" class="selection-progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="selection-progress-fill" class="selection-progress-fill"></div>
      </div>
    </div>
    <div class="selection-actions">
      <button type="button" id="selection-move" class="selection-btn">move</button>
      <button type="button" id="selection-use" class="selection-btn">use</button>
      <button type="button" id="selection-tool" class="selection-btn">tool</button>
    </div>
    <div id="inventory-panel" class="inventory-panel" aria-hidden="true">
      <div class="inventory-header">inventory</div>
      <div id="inventory-selection" class="inventory-selection" aria-live="polite" aria-atomic="true"></div>
      <div id="inventory-grid" class="inventory-grid" role="grid"></div>
    </div>
  </div>

  <script src="mq_js_bundle.js"></script>
  <script src="start_menu.js"></script>
  <script src="map_ui.js"></script>
</body>
</html>
