<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Droneforge Web MVP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <button type="button" id="start-button">Start</button>
  </div>
  <canvas id="glcanvas" tabindex="1"></canvas>
  <div class="z-level-controls" aria-label="Z level controls">
    <button type="button" id="z-up" class="z-btn" aria-label="Increase level">▲</button>
    <button type="button" id="z-down" class="z-btn" aria-label="Decrease level">▼</button>
  </div>

  <script src="mq_js_bundle.js"></script>
  <script>
    load("droneforge-web.wasm", { canvas: "glcanvas" });
  </script>
  <script>
    function isMobile() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(ua)) return true;
      if (/iPad|iPhone|iPod/.test(ua)) return true;
      if (window.matchMedia && matchMedia("(pointer: coarse)").matches) return true;
      return false;
    }

    async function requestFullscreenIfMobile() {
      if (!isMobile()) return;

      const element = document.documentElement;

      try {
        if (element.requestFullscreen) {
          await element.requestFullscreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      } catch (error) {
        console.warn("Fullscreen request failed", error);
      }
    }

    window.addEventListener("load", () => {
      const startScreen = document.getElementById("start-screen");
      const startButton = document.getElementById("start-button");

      startButton.addEventListener("click", async () => {
        startButton.disabled = true;
        await requestFullscreenIfMobile();
        startScreen.style.display = "none";
      });
    });

    let zLevel = 0;

    function setZLevel(nextZ) {
      zLevel = nextZ;
      console.log("Z level:", zLevel);
    }

    document.getElementById("z-up").addEventListener("click", () => {
      setZLevel(zLevel + 1);
    });

    document.getElementById("z-down").addEventListener("click", () => {
      setZLevel(zLevel - 1);
    });
  </script>
</body>
</html>
